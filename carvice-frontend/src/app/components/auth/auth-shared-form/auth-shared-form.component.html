<section>
    <form [formGroup]="authSharedForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
        <mat-form-field *ngIf="authRole === authRoles.SIGNUP">
            <input type="text" matInput placeholder="Your Name" formControlName="fullName" />
            <mat-hint>Please enter your full name.</mat-hint>
            <mat-error>No name found.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email" />
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" formControlName="password" />
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password (at least 6 characters).</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="authSharedForm.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
