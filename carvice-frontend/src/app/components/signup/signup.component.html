<div class="w3-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="w3-container w3-margin-top auth-form">
        <div class="w3-center"><br>
            <img src="assets/img_avatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        </div>
        <p>
            <input class="w3-input" type="text" style="width:90%" formControlName="fullName">
            <label>Full Name</label>
        </p>
        <p>
            <input class="w3-input" type="email" style="width:90%" formControlName="email">
            <label>Email</label>
        </p>
        <p>
            <input class="w3-input" type="password" style="width:90%" formControlName="password">
            <label>Password</label>
        </p>
        <p>
            <input class="w3-input" type="password" style="width:90%" formControlName="rePassword">
            <label>Re-type Password</label>
        </p>
        <p>
            <button class="w3-button w3-section w3-blue w3-ripple" type="submit" [disabled]="!signUpForm.valid"> Sign Up
            </button>
        </p>
    </form>
</div>
